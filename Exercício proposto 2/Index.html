<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- I-  Cabeçalho geral -->
    <header>

        <section>
            <img src="img/microsoft-logo.png" alt="logo microsoft" width="400">
        </section>

    </header>
    <!-- F - Cabeçalho geral -->


    <!-- I - Conteúdo da Pag -->
    <main>

        <h1>Carrinho de Compras</h1>

        <!-- I - Tabela -->
        <table border="2">

            <!-- I - Título da tabela -->
            <thead>
                <th colspan="5">Lista de produtos</th>
            </thead>
            <!-- F - Título da tabela -->


            <!-- I - Título colunas -->
            <thead>
                <th>#</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Qtd</th>
                <th>Total</th>
            </thead>
            <!-- F - Título colunas -->


            <!-- I - Contúdo tabela -->
            <tbody>
                
                <!-- 1° linha -->
                <tr>
                    <td>1</td>
                    <td>Notebook</td>
                    <td>R$ 1200,00</td>
                    <td>2</td>
                    <td>R$ 2400,00</td>
                </tr>

                <!-- 2° linha -->
                <tr>
                    <td>2</td>
                    <td>Teclado</td>
                    <td>R$ 50,00</td>
                    <td>3</td>
                    <td>R$ 150,00</td>
                </tr>

                <!-- 3° linha -->
                <tr>
                    <td>3</td>
                    <td>Mouse</td>
                    <td>R$ 25,00</td>
                    <td>4</td>
                    <td>R$ 100,00</td>
                </tr>

                <!-- 4° linha -->
                <tr>
                    <td>4</td>
                    <td>Carregador</td>
                    <td>R$ 120,00</td>
                    <td>1</td>
                    <td>R$ 120,00</td>
                </tr>

                <!-- Total -->
                <tr>
                    <td colspan="4">Total da Compra</td>
                    <td>R$ 2770,00</td>
                </tr>
                <!-- F - COnteúdo tabela -->
            </tbody>

        </table>
         <!-- F - Tabela -->

<br>

         <!-- I - Botão pagamento -->
         <button>
            <a href="pagamento.html">
                Ir para pagamento
            </a>
        </button>
         <!-- F - Botão pagamento -->

    </main>
    <!-- Fim Conteúdo da Pag -->

<br>

    <!-- I - Rodapé -->
    <footer>
        <address>
            Rua das Batatinhas, 88, Centro - Surubim / PE
        </address>
    </footer>
    <!-- F - Rodapé -->


</body>

</html>
