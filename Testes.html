<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Lista não ordenada - Unordened list -->
    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>

    <!-- Lista ordenada - Ordened list -->
    <ol>
        <li>PHP</li>
        <li>Banco de Dados</li>
        <li>Servidores</li>
    </ol>

    <!-- Lista de definição -->
    <dl>
        <dt>Html</dt>
        <dd>È uma linguagem de marcação</dd>
        <dd>Bloco básico de construção da web</dd>
        <dt>Css</dt>
        <dd>È uma linguagem de estilização</dd>
    </dl>

    <!-- Links - Anchor -->
    <a href="https://www.google.com.br/" title="Ir para o site do google" target=" ">
        Link do google
    </a>
<br>
<br>
    <!-- Tabelas - Tables -->
    <table border="1">
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
        </thead>
            
        <tbody>
            <tr>
                <td>Lusca</td>
                <td>16</td>
                <td>9999-0000</td>
            </tr>

            <tr>
                <td>Cintia</td>
                <td>16</td>
                <td>9999-0000</td>
            </tr>
        </tbody>
    </table>

    <!-- t>thead>th*2^tbody>tr>td*4  cria tabelas muito mais rápido-->
    <t>
        <thead>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </t>

    
</body>

</html>
